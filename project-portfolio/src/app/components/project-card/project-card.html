<p-card>
  <div class="flex justify-between mb-2">
    <div class="text-2xl font-bold">{{ title() }}</div>
    <div class="flex flex-wrap flex-row gap-1">
      <ng-container class="" *ngTemplateOutlet="tagsTemplate()" />
    </div>
  </div>

  <p class="m-0 pl-10 pr-20 text-lg flex flex-col gap-3">
    <ng-container *ngTemplateOutlet="bodyTemplate()" />
  </p>

  @if (images().length > 0) {
    <p-accordion [value]="activePanel()" (valueChange)="activePanel.set($event)">
      <p-accordion-panel class="mt-4 border-none" value="1">
        <p-accordion-header class="pt-1 pb-1 bg-(--p-chip-background)">
          <ng-template #toggleicon let-active="active">
            @if (active) {
              <i class="pi pi-minus"></i>
            } @else {
              <i class="pi pi-plus"></i>
            }
          </ng-template>
          <span class="flex flex-row gap-3 items-center">
            <i class="pi pi-image"></i>
            <span class="text-lg font-bold">Images</span>
          </span>
        </p-accordion-header>
        <p-accordion-content class="flex flex-row justify-center bg-(--p-chip-background)">
          @if (activePanel() == 1) {
            <div class="w-full flex justify-center">
              <p-galleria
                [value]="images()"
                [responsiveOptions]="responsiveOptions"
                [containerStyle]="{ 'max-width': '1000px' }"
                [showThumbnails]="!isMobile"
                [showIndicators]="isMobile"
                [thumbnailsPosition]="isMobile ? 'bottom' : 'right'"
                styleClass="w-full max-w-5xl mx-auto"
              >
                <ng-template #item let-item>
                  <div class="flex justify-center items-center w-full relative">
                    <img
                      [src]="item.itemImageSrc"
                      alt="gallery image"
                      class="max-w-full max-h-[60vh] md:max-h-160 object-contain block"
                    />
                  </div>
                </ng-template>

                <ng-template #thumbnail let-item>
                  <div
                    class="overflow-hidden flex items-center justify-center w-20 h-16 md:w-32 md:h-24"
                  >
                    <img
                      [src]="item.thumbnailImageSrc"
                      alt="thumbnail"
                      class="w-full h-full object-cover block"
                    />
                  </div>
                </ng-template>
              </p-galleria>
            </div>
          }
        </p-accordion-content>
      </p-accordion-panel>
    </p-accordion>
  }
</p-card>
